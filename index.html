<!DOCTYPE html>
<html>
    <head>
        <link href="./index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Roboto:wght@500&display=swap"
            rel="stylesheet">

    </head>
    <body>
        <div class="background_display">
            <div class="bunny_background">
                <div class="bunny_head">
                    <div class="bunny_head_eyeright"></div>
                    <div class="bunny_evil_eyeright"></div>
                    <div class="bunny_head_eyebrowright"></div>
                    <div class="bunny_head_makeupright"></div>
                    <div class="bunny_head_eyeleft"></div>
                    <div class="bunny_evil_eyeleft"></div>
                    <div class="bunny_head_eyebrowleft"></div>
                    <div class="bunny_head_makeupleft"></div>
                    <div class="bunny_head_hornright"></div>
                    <div class="bunny_head_hornleft"></div>
                </div>
                <div class="bunny_head_earright"></div>
                <div class="bunny_head_earleft"></div>
                <div class="bunny_body"></div>    
                <div class="left"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                <div class="hand-shape"></div>
                <div class="angel-crown-shape"></div>
                
                <div class="bunny_leg_right"></div>
                <div class="bunny_leg_left"></div>
                <div class="bunny_light">
                    <div id="light-blind" class="light-blind"></div>
                   
                </div>
                <div class="table_btn">
                    <button id="btn_send"><span>SEND</span></button>
                </div>
            </div> 
            <div class="demon-crown-shape">
                <div class="demon-column"></div>
            </div>
            <div class="candle"></div>
           
        </div>
    </body>
    <script src="./index.js"></script>
</html>
